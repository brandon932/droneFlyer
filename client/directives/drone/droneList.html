<div class="" ng-repeat="drone in drones">
  <div class="container">
    <div class="droneBox pull-left">
      <img class='droneImg' src="{{drone.image}}" alt="not found" />
    </div>
    <div class="droneBox">
      <h3>{{drone.name}}</h3>
      <hr>
      <button ng-if="isAuthenticated()" class='btn btn-success pull-right' type="button" name="button">Fly Me</button>
    </div>
  </div>
</div>
