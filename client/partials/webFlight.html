<div class="container">
  <div class="row">

    <div class="col-md-2">
      <div class="side-bar">
        <button ng-click="done()" class='btn btn-danger' type="button" name="button">Stop flying return home</button>
        <h3>Controlls:</h3>
        <ul class="controllList">
          <li>TakeOff: t</li>
          <li>Land: l</li>
          <li>forward: w</li>
          <li>backward: s</li>
          <li>left: a</li>
          <li>right: d</li>
          <li>up: up arrow</li>
          <li>down: down arrow</li>
          <li>pan left: left arrow</li>
          <li>pan right: right arrow</li>
          <li>recover: e </li>
        </ul>
        <p>
          Tip: Doubble click the screen to view in full screen mode.
        </p>
      </div>
    </div>

    <div class="col-md-10">
      <div class="wrapper">
        <div class="h_iframe">
          <!-- a transparent image is preferable -->
          <img class="ratio" src="http://placehold.it/16x9"/>
          <iframe src="http://localhost:3000" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>

  </div>
</div>
